name: Development Deployment
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
  push:
    branches-ignore:
      - main
      - preview
jobs:
  Deploy-Development:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      - name: Pull Vercel Environment Variables
        run: vercel env pull --environment=development --token=${{ secrets.VERCEL_TOKEN }} .env
      - name: Install Firebase tools
        run: npm install -g firebase-tools
      - name: Instal dependencies
        run: npm ci
      - name: Start local firebase emulator
        run: npm run emulators &
      - name: Build production code
        run: npm run build
      - name: Start local production server
        run: npm run start &
      - name: Wait for local production server to start
        run: sleep 5
      - name: Run all Jest tests
        run: npm run local:test:unit:runInBand
